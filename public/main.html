<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous"/>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.3/qs.min.js"
        integrity="sha512-juaCj8zi594KHQqb92foyp87mCSriYjw3BcTHaXsAn4pEB1YWh+z+XQScMxIxzsjfM4BeVFV3Ij113lIjWiC2w=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
        defer>
    </script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="/socket.io/socket.io.js" defer></script>
    <script src="./main.js" defer></script>
</head>

<body>
    <form id="form-products">
        <div style="margin-bottom: 16px;">
            <div style="display: flex;justify-content: center;align-items: center;flex-direction: column;">
                <label for="nombre"> Titulo: </label>
                <br>
                <input type="text" name="nombre" id="form-title" style="margin-bottom: 16px;" class="input-file">
            </div>
            <div style="display: flex;justify-content: center;align-items: center;flex-direction: column;">
                <label for="precio"> Precio: </label>
                <br>
                <input type="number" name="precio" id="form-price" style="margin-bottom: 16px;" step=".01"
                    class="input-file">
            </div>
            <div style="display: flex;justify-content: center;align-items: center;flex-direction: column;">
                <label for="descr"> Descripcion: </label>
                <br>
                <input type="text" name="descr" id="form-descripcion" style="margin-bottom: 16px;" class="input-file">
            </div>
            <div style="display: flex;justify-content: center;align-items: center;flex-direction: column;">
                <label for="picture"> URL Imagen: </label>
                <br>
                <input type="text" name="picture" id="form-thumbnail" style="margin-bottom: 16px;" class="input-file">
            </div>
            <div style="display: flex; justify-content: center; align-items: center;"><input type="submit"
                    value="Crear producto" class="submit-button"></div>
        </div>
    </form>
    <div id="divCentral"></div>

    <div id="login">
        <div class="mb-4">
            <label for="InputEmail1" class="form-label">Ingrese su email</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
    </div>

    <div class="container chat-container">
        <div class="card mb-3" style="
            max-width: 1280px;
            margin: 50px auto;
            height: 610px;
            min-height: 600px;
            overflow: hidden;">
            <div class="row">
                <div id="users-list"></div>
                <div class="col-md-9">
                    <div class="row p-3 ">
                        <div class="chat-body" id="divChat"></div>
                    </div>
                    <div class="row chat-input">
                        <form id="chat-form" class="chat-form">
                            <textarea name="textInput" id="text-input" required></textarea>
                            <input type="submit" value="Send">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>







</body>

</html>
