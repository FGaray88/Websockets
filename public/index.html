<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="/socket.io/socket.io.js" defer></script>
    <script src="./main.js" defer></script>
</head>
<body>
    <form id="form-products">
        <div style="margin-bottom: 16px;">
            <div style="display: flex;justify-content: center;align-items: center;flex-direction: column;">
                <label for="nombre"> Titulo: </label>
                <br>
                <input type="text" name="nombre" id="form-title" style="margin-bottom: 16px;" class="input-file">
            </div>
            <div style="display: flex;justify-content: center;align-items: center;flex-direction: column;">
                <label for="precio"> Precio: </label>
                <br>
                <input type="number" name="precio" id="form-price" style="margin-bottom: 16px;" step=".01" class="input-file">
            </div>
            <div style="display: flex;justify-content: center;align-items: center;flex-direction: column;">
                <label for="descr"> Descripcion: </label>
                <br>
                <input type="text" name="descr" id="form-descripcion" style="margin-bottom: 16px;" class="input-file">
            </div>
            <div style="display: flex;justify-content: center;align-items: center;flex-direction: column;">
                <label for="picture"> URL Imagen: </label>
                <br>
                <input type="text" name="picture" id="form-thumbnail" style="margin-bottom: 16px;" class="input-file">
            </div>
            <div style="display: flex; justify-content: center; align-items: center;"><input type="submit"
                value="Crear producto" class="submit-button"></div>
        </div>
    </form>
    <div id="divCentral"></div>
</body>
</html>
